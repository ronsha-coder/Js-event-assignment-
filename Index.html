<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to the JavaScript Playground!</h1>

  <!-- Event Handling -->
  <button id="colorBtn">Click Me!</button>
  <div id="hoverBox">Hover Over Me!</div>
  <input type="text" id="keypressInput" placeholder="Type something..." />

  <!-- Interactive Elements -->
  <button id="changeTextBtn">Change Text</button>
  <p id="textElement">This text will change!</p>

  <div class="gallery">
    <img id="galleryImage" src="https://via.placeholder.com/200" alt="Gallery" />
    <button id="nextImage">Next</button>
  </div>

  <div class="tabs">
    <button class="tab" data-target="tab1">Tab 1</button>
    <button class="tab" data-target="tab2">Tab 2</button>
    <div id="tab1" class="tab-content">This is content for Tab 1</div>
    <div id="tab2" class="tab-content hidden">This is content for Tab 2</div>
  </div>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password (min 8 chars)" required />
    <button type="submit">Submit</button>
    <p id="formFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
